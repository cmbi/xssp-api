version: "2"

services:

  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    depends_on:
      - mongo
      - redis
      - celery-xssp
      - celery-hssp
    command: gunicorn -k gevent -b 0.0.0.0:5002 xssp_api.application:app
    ports:
      - "5002:5002"
    environment:
      - XSSP_API_SETTINGS=/usr/src/app/prd_settings.py
      - LOG_FILENAME=/var/log/xssp_api/xssp_web.log
    volumes:
      - "/mnt/structure_data:/mnt/chelonium"
      - "/srv/xssp:/srv"
      - "/var/log/xssp_api:/var/log/xssp_api"
    volumes_from:
      - data

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile-celery
    depends_on:
      - mongo
      - rabbitmq
      - redis
    command: celery -A xssp_api.application:celery beat -Q xssp
    environment:
      - XSSP_API_SETTINGS=/usr/src/app/prd_settings.py
      - LOG_FILENAME=/var/log/xssp_api/xssp_celery.log
    volumes:
      - "/var/log/xssp_api:/var/log/xssp_api"
    volumes_from:
      - data

  celery-xssp:
    build:
      context: .
      dockerfile: Dockerfile-celery
    depends_on:
      - mongo
      - rabbitmq
      - redis
    command: celery -A xssp_api.application:celery worker -B -n xssp.%n -c 10 -Q xssp
    environment:
      - XSSP_API_SETTINGS=/usr/src/app/prd_settings.py
      - LOG_FILENAME=/var/log/xssp_api/xssp_celery.log
    volumes:
      - "/var/log/xssp_api:/var/log/xssp_api"
      - "/mnt/structure_data:/mnt/chelonium"
      - "/srv/xssp:/srv"
    volumes_from:
      - data

  celery-hssp:
    build:
      context: .
      dockerfile: Dockerfile-celery
    depends_on:
      - mongo
      - rabbitmq
      - redis
    command: celery -A xssp_api.application:celery worker -B -n hssp.%n -c 20 -Q hssp
    environment:
      - XSSP_API_SETTINGS=/usr/src/app/prd_settings.py
      - LOG_FILENAME=/var/log/xssp_api/hssp_celery.log
    volumes:
      - "/var/log/xssp_api:/var/log/xssp_api"
      - "/mnt/structure_data:/mnt/chelonium"
      - "/srv/xssp:/srv"
    volumes_from:
      - data

  databanks:
    build:
      context: .
      dockerfile: Dockerfile-databanks
    command: ./schedule_updates.bash
    volumes:
      - "/var/log/xssp_api:/var/log/xssp_api"
      - "/mnt/structure_data:/mnt/chelonium"
      - "/srv/xssp:/srv"

  redis:
    image: redis

  rabbitmq:
    image: rabbitmq
    volumes:
      - "/srv/xssp/rabbitmq:/var/lib/rabbitmq"

  mongo:
    image: mongo:4.2

  data:
    image: tianon/true
    volumes:
      - /tmp/xssp-api
